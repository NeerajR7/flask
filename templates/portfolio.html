<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles2.css') }}">
</head>
<body>
    <header class="main-header">
        <nav class="navbar">
          <!-- Logo / Name -->
          <div class="logo">Neeraj Rijhwani</div>
          <!-- Nav Links -->
          <ul class="nav-links">
            <li><a href="{{ url_for('home') }}">Home</a></li>
            
            <li><a href="{{ url_for('portfolio') }}">Work</a></li>
            <li><a href="{{ url_for('contact') }}">Contact</a></li>
          </ul>
        </nav>
      </header>
    <section>
        <h1 style="padding: 10px;">My Projects</h1>
        <div class="projects">
            {% for project in projects %}
            <div class="project-card">
                <img src="{{ url_for('static', filename='images/image.png') }}" alt="{{ project.title }}">
                <h2>{{ project.title }}</h2>
                <p>{{ project.description }}</p>
                <a href="{{ project.link }}">View Project</a>
            </div>
            {% endfor %}
        </div>
    </section>
</body>
</html>
